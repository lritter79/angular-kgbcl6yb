<button (click)="cycleSort()" class="sort-button" aria-label="Sort toggle">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="sort-arrow"
    [class.inactive]="sortState === null"
    [class.asc]="sortState === 'asc'"
    [class.desc]="sortState === 'desc'"
    width="16"
    height="16"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <polyline points="6 9 12 15 18 9"></polyline>
  </svg>
</button>
